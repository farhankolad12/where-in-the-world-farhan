<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries In World</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-title">
            <h3>Where in the World?</h3>
        </div>
        <div class="color-btn">
            <button id="color-theme" class="theme"><h3>
                <i class="bi bi-moon"></i>
                Dark Mode
            </h3></button>
        </div>
    </nav>
    <main class="main">
        <div class="inputs">
            <input type="text" placeholder="     Search for a country.." class="country-input" id="c-input">
            <select id="filter" class="filter-region">
                <option value="0" selected disabled>Filter By Region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <div class="countries"></div>
    </main>
    <footer>
        <p style="text-align: center;">Challenge By <a href="https://frontendmentor.io">Frontend Mentor</a> Coded By <a
                href="https://www.frontendmentor.io/profile/farhankolad12">Farhan Kolad</a></p>
    </footer>
    <script src="main.js"></script>
    <script src="detail.js"></script>
</body>
</html>
